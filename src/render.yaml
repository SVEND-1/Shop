services:
  - type: web
    name: myshop-app
    env: java
    region: frankfurt
    plan: free

    # Сборка
    buildCommand: mvn clean package -DskipTests

    # Запуск - ТОЧНОЕ имя вашего JAR
    startCommand: java -jar target/MyShop-0.0.1-SNAPSHOT.jar

    # Настройки окружения
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080
      # Временная H2 база для теста (работает без внешней БД)
      - key: SPRING_DATASOURCE_URL
        value: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.h2.Driver
      - key: SPRING_DATASOURCE_USERNAME
        value: sa
      - key: SPRING_DATASOURCE_PASSWORD
        value: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_H2_CONSOLE_ENABLED
        value: "true"

    # Диск для загрузок файлов
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1