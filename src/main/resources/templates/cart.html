<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - MyShop</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header class="header">
    <!-- Тот же header -->
</header>

<div class="container">
    <h1>Корзина покупок</h1>

    <div class="cart-content">
        <div class="cart-items" id="cartItems">
            <!-- Товары в корзине -->
            <div class="empty-cart" id="emptyCart">
                <p>Ваша корзина пуста</p>
                <a href="/products" class="btn-primary">Перейти к покупкам</a>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Итого</h3>
            <div class="summary-item">
                <span>Товары (3):</span>
                <span>₽ 29 997</span>
            </div>
            <div class="summary-item">
                <span>Доставка:</span>
                <span>₽ 500</span>
            </div>
            <div class="summary-item total">
                <span>Общая сумма:</span>
                <span>₽ 30 497</span>
            </div>

            <button class="btn-primary" onclick="checkout()">Перейти к оформлению</button>
            <a href="/products" class="btn-secondary">Продолжить покупки</a>
        </div>
    </div>
</div>

<script src="../js/cart.js"></script>
</body>
</html>
