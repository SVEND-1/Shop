<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение email - Kortex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .verification-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .verification-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .verification-icon {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .verification-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .verification-subtitle {
            font-size: 16px;
            color: #718096;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .email-address {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-weight: 600;
            color: #2d3748;
            word-break: break-all;
        }

        /* Стили для ввода кода */
        .code-input-container {
            margin: 30px 0;
        }

        .code-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .code-input {
            width: 55px;
            height: 65px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .code-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .code-input.filled {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .code-input.error {
            border-color: #f56565;
            background: #fdf2f2;
            animation: shake 0.5s ease-in-out;
        }

        .code-hint {
            color: #718096;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .timer {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
            margin: 10px 0;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:disabled {
            background: #cbd5e0;
            color: #718096;
            cursor: not-allowed;
            transform: none;
            border: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .resend-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .error-message {
            color: #e53e3e;
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            color: #38a169;
            background: #c6f6d5;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 20px 0;
            display: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .verification-card {
            animation: fadeIn 0.8s ease-out;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Адаптивность */
        @media (max-width: 576px) {
            .verification-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .verification-title {
                font-size: 24px;
            }

            .code-inputs {
                gap: 8px;
            }

            .code-input {
                width: 45px;
                height: 55px;
                font-size: 22px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="verification-card">
    <div class="verification-icon">
        <i class="fas fa-shield-alt"></i>
    </div>

    <h1 class="verification-title">Подтвердите ваш email</h1>

    <p class="verification-subtitle">
        Мы отправили 6-значный код на вашу электронную почту
    </p>

    <div class="email-address" th:text="${email}">
        user@example.com
    </div>

    <!-- Сообщения -->
    <div class="error-message" id="errorMessage" th:if="${error}" th:text="${error}"></div>
    <div class="success-message" id="successMessage"></div>

    <form method="post" action="/email" id="verificationForm">
        <div class="code-input-container">
            <div class="code-inputs" id="codeInputs">
                <input type="text" class="code-input" maxlength="1" data-index="0" inputmode="numeric" pattern="[0-9]">
                <input type="text" class="code-input" maxlength="1" data-index="1" inputmode="numeric" pattern="[0-9]">
                <input type="text" class="code-input" maxlength="1" data-index="2" inputmode="numeric" pattern="[0-9]">
                <input type="text" class="code-input" maxlength="1" data-index="3" inputmode="numeric" pattern="[0-9]">
                <input type="text" class="code-input" maxlength="1" data-index="4" inputmode="numeric" pattern="[0-9]">
                <input type="text" class="code-input" maxlength="1" data-index="5" inputmode="numeric" pattern="[0-9]">
            </div>

            <input type="hidden" name="code" id="hiddenCode">

            <p class="code-hint">
                <i class="fas fa-info-circle"></i>
                Код действителен в течение 10 минут
            </p>

            <div class="timer">
                <i class="fas fa-clock"></i>
                <span id="countdownTimer">10:00</span>
            </div>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn btn-primary" id="verifyBtn" disabled>
                <i class="fas fa-check"></i>
                Подтвердить
            </button>

            <button type="button" class="btn btn-secondary" id="resendBtn" onclick="resendCode()" disabled>
                <i class="fas fa-redo"></i>
                Отправить код снова
            </button>
        </div>
    </form>

    <div class="resend-info">
        <p style="color: #718096; font-size: 14px; margin-bottom: 10px;">
            Не получили код? Проверьте папку "Спам" или
        </p>
        <button type="button" class="btn btn-secondary" onclick="changeEmail()" style="padding: 10px 20px;">
            <i class="fas fa-edit"></i>
            Изменить email
        </button>
    </div>
</div>

<script>
    let countdownTime = 600; // 10 минут в секундах
    let countdownInterval;

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        setupCodeInputs();
        startCountdown();
    });

    // Настройка полей ввода кода
    function setupCodeInputs() {
        const inputs = document.querySelectorAll('.code-input');
        const hiddenInput = document.getElementById('hiddenCode');
        const verifyBtn = document.getElementById('verifyBtn');

        function updateCode() {
            const code = Array.from(inputs).map(input => input.value).join('');
            hiddenInput.value = code;

            // Обновляем стили полей
            inputs.forEach(input => {
                if (input.value) {
                    input.classList.add('filled');
                } else {
                    input.classList.remove('filled');
                }
            });

            // Включаем/выключаем кнопку
            verifyBtn.disabled = code.length !== 6;
        }

        inputs.forEach((input, index) => {
            // Обработка ввода
            input.addEventListener('input', function(e) {
                const value = e.target.value;

                // Разрешаем только цифры
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                if (value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }

                updateCode();
            });

            // Обработка удаления
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            // Обработка вставки
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const digits = pastedData.replace(/\D/g, '').substring(0, 6);

                if (digits.length === 6) {
                    digits.split('').forEach((digit, idx) => {
                        inputs[idx].value = digit;
                    });
                    updateCode();
                    inputs[5].focus();
                }
            });
        });
    }

    // Таймер обратного отсчета
    function startCountdown() {
        const timerElement = document.getElementById('countdownTimer');
        const resendBtn = document.getElementById('resendBtn');

        updateTimerDisplay(timerElement);
        resendBtn.disabled = true;

        countdownInterval = setInterval(() => {
            countdownTime--;
            updateTimerDisplay(timerElement);

            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                resendBtn.disabled = false;
                timerElement.textContent = '00:00';
            }
        }, 1000);
    }

    // Обновление отображения таймера
    function updateTimerDisplay(timerElement) {
        const minutes = Math.floor(countdownTime / 60);
        const seconds = countdownTime % 60;
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Повторная отправка кода
    async function resendCode() {
        const resendBtn = document.getElementById('resendBtn');
        const errorMessage = document.getElementById('errorMessage');

        try {
            errorMessage.style.display = 'none';
            resendBtn.innerHTML = '<span class="loading-spinner"></span> Отправка...';
            resendBtn.disabled = true;

            // Здесь будет запрос к API для повторной отправки
            // await fetch('/resend-code', { method: 'POST' });

            // Сбрасываем таймер
            clearInterval(countdownInterval);
            countdownTime = 600;
            startCountdown();

            showSuccessMessage('Новый код отправлен на ваш email!');

        } catch (error) {
            showErrorMessage('Ошибка при отправке кода');
        } finally {
            resendBtn.innerHTML = '<i class="fas fa-redo"></i> Отправить код снова';
        }
    }

    // Изменить email
    function changeEmail() {
        window.location.href = '/register';
    }

    // Вспомогательные функции
    function showErrorMessage(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    function showSuccessMessage(message) {
        const successElement = document.getElementById('successMessage');
        successElement.textContent = message;
        successElement.style.display = 'block';
        setTimeout(() => {
            successElement.style.display = 'none';
        }, 5000);
    }

    // Показать ошибку в полях ввода
    function markCodeAsInvalid() {
        const inputs = document.querySelectorAll('.code-input');
        inputs.forEach(input => {
            input.classList.add('error');
        });

        setTimeout(() => {
            inputs.forEach(input => {
                input.classList.remove('error');
            });
        }, 1000);
    }
</script>
</body>
</html>
