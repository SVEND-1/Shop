<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля - MyShop</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Смена пароля</h1>
            <p>Создайте новый пароль для вашего аккаунта</p>
        </div>

        <form class="auth-form" id="resetForm">
            <div class="form-group">
                <label for="newPassword">Новый пароль</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Не менее 6 символов">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтверждение пароля</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Повторите новый пароль">
            </div>

            <button type="submit" class="auth-btn">Сохранить пароль</button>
        </form>

        <div class="auth-footer">
            <p><a href="/login" class="auth-link">Вернуться к входу</a></p>
        </div>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
