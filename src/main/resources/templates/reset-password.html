<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px 30px;
            text-align: center;
        }

        .auth-header {
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 16px;
            margin: 0;
        }

        .auth-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .auth-icon i {
            color: white;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .password-input {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #333;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }

        .strength-text {
            font-size: 11px;
            margin-top: 3px;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .auth-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .auth-footer p {
            color: #666;
            margin: 0;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .password-match {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .match-success { color: #28a745; }
        .match-error { color: #dc3545; }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-icon">
            <i class="fas fa-lock"></i>
        </div>

        <div class="auth-header">
            <h1>Смена пароля</h1>
            <p>Создайте новый пароль для вашего аккаунта</p>
        </div>

        <!-- Уведомления -->
        <div th:if="${message}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <form class="auth-form" th:action="@{/reset-password}" method="post">
            <input type="hidden" name="email" th:value="${email}">

            <div class="form-group">
                <label for="newPassword">
                    <i class="fas fa-key"></i> Новый пароль
                </label>
                <div class="password-input">
                    <input type="password"
                           id="newPassword"
                           name="newPassword"
                           class="form-control"
                           required
                           minlength="6"
                           placeholder="Не менее 6 символов">
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Введите пароль</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-key"></i> Подтверждение пароля
                </label>
                <div class="password-input">
                    <input type="password"
                           id="confirmPassword"
                           name="confirmPassword"
                           class="form-control"
                           required
                           minlength="6"
                           placeholder="Повторите новый пароль">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-match match-error" id="passwordMatch">
                    <i class="fas fa-times-circle"></i> Пароли не совпадают
                </div>
                <div class="password-match match-success" id="passwordMatchSuccess">
                    <i class="fas fa-check-circle"></i> Пароли совпадают
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <small>Сохранение пароля...</small>
            </div>

            <button type="submit" class="auth-btn" id="submitBtn" disabled>
                <i class="fas fa-save"></i> Сохранить пароль
            </button>
        </form>

        <div class="auth-footer">
            <p>
                <a href="/login" class="auth-link">
                    <i class="fas fa-arrow-left"></i> Вернуться к входу
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.parentNode.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'fas fa-eye';
        }
    }

    function checkPasswordStrength(password) {
        let strength = 0;
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        if (password.length >= 6) strength += 1;
        if (password.length >= 8) strength += 1;
        if (/[A-Z]/.test(password)) strength += 1;
        if (/[0-9]/.test(password)) strength += 1;
        if (/[^A-Za-z0-9]/.test(password)) strength += 1;

        strengthFill.className = 'strength-fill';
        strengthText.className = 'strength-text';

        if (password.length === 0) {
            strengthFill.style.width = '0%';
            strengthText.textContent = 'Введите пароль';
            strengthText.style.color = '#666';
        } else if (strength <= 2) {
            strengthFill.classList.add('strength-weak');
            strengthText.textContent = 'Слабый пароль';
            strengthText.style.color = '#dc3545';
        } else if (strength <= 4) {
            strengthFill.classList.add('strength-medium');
            strengthText.textContent = 'Средний пароль';
            strengthText.style.color = '#ffc107';
        } else {
            strengthFill.classList.add('strength-strong');
            strengthText.textContent = 'Сильный пароль';
            strengthText.style.color = '#28a745';
        }
    }

    function checkPasswordMatch() {
        const password = document.getElementById('newPassword').value;
        const confirm = document.getElementById('confirmPassword').value;
        const matchError = document.getElementById('passwordMatch');
        const matchSuccess = document.getElementById('passwordMatchSuccess');
        const submitBtn = document.getElementById('submitBtn');

        if (confirm.length === 0) {
            matchError.style.display = 'none';
            matchSuccess.style.display = 'none';
            submitBtn.disabled = true;
        } else if (password === confirm) {
            matchError.style.display = 'none';
            matchSuccess.style.display = 'block';
            submitBtn.disabled = false;
        } else {
            matchError.style.display = 'block';
            matchSuccess.style.display = 'none';
            submitBtn.disabled = true;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        // Отслеживаем ввод пароля
        newPasswordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        form.addEventListener('submit', function() {
            // Показываем индикатор загрузки
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Сохранение...';
            loading.style.display = 'block';
        });

        // Автоскрытие уведомлений через 5 секунд
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                alert.style.display = 'none';
            });
        }, 5000);
    });
</script>
</body>
</html>
