<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить продукт - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h2 class="mb-4">Добавить новый продукт</h2>

        <!-- Сообщения об успехе/ошибке -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/seller/add}" method="post" enctype="multipart/form-data" th:object="${product}">
            <!-- Название продукта -->
            <div class="mb-3">
                <label for="name" class="form-label">Название продукта *</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="form-text">Введите название продукта</div>
            </div>

            <!-- Цена -->
            <div class="mb-3">
                <label for="price" class="form-label">Цена *</label>
                <input type="number" class="form-control" id="price" th:field="*{price}"
                       step="0.01" min="0" required>
                <div class="form-text">Введите цену продукта</div>
            </div>

            <!-- Количество -->
            <div class="mb-3">
                <label for="count" class="form-label">Количество на складе *</label>
                <input type="number" class="form-control" id="count" th:field="*{count}"
                       min="0" required>
                <div class="form-text">Введите количество товара на складе</div>
            </div>

            <!-- Категория -->
            <div class="mb-3">
                <label for="category" class="form-label">Категория *</label>
                <select class="form-select" id="category" th:field="*{category}" required>
                    <option value="">Выберите категорию</option>
                    <option th:each="category : ${categories}"
                            th:value="${category}"
                            th:text="${category.name()}"></option>
                </select>
            </div>

            <!-- Описание -->
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" th:field="*{description}"
                          rows="4" placeholder="Описание продукта..."></textarea>
                <div class="form-text">Введите подробное описание продукта</div>
            </div>

            <!-- Изображение -->
            <div class="mb-3">
                <label for="imageFile" class="form-label">Изображение продукта</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile"
                       accept="image/*">
                <div class="form-text">Загрузите изображение продукта (JPG, PNG, GIF)</div>
            </div>

            <!-- Кнопки -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Добавить продукт</button>
                <a th:href="@{/templates/admin.html/products}" class="btn btn-secondary">Назад к списку</a>
                <button type="reset" class="btn btn-outline-secondary">Очистить</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
