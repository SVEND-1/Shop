<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - MyShop</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Восстановление пароля</h1>
            <p>Введите email для восстановления доступа</p>
        </div>

        <form class="auth-form" id="forgotForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Ваш email">
            </div>

            <button type="submit" class="auth-btn">Отправить ссылку</button>
        </form>

        <div class="auth-footer">
            <p>Вспомнили пароль? <a href="/login" class="auth-link">Войти</a></p>
        </div>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
