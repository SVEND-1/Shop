<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-name {
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .product-price {
            color: #e74c3c;
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-count {
            color: #27ae60;
            font-weight: bold;
            margin: 5px 0;
        }
        .product-category {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .product-description {
            color: #666;
            margin: 10px 0;
            font-size: 0.95em;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .out-of-stock {
            opacity: 0.7;
        }
        .out-of-stock-badge {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .no-image {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 14px;
        }
        .add-to-cart-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
            width: 100%;
        }
        .add-to-cart-btn:hover {
            background: #218838;
        }
        .add-to-cart-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .product-link {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        .cart-form {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
<h1>Каталог товаров</h1>

<div class="products-grid">
    <div th:each="product : ${products}"
         class="product-card"
         th:classappend="${product.count == 0} ? 'out-of-stock'"
         onclick="location.href='/product/' + ${product.id}">

        <!-- Кликабельная область -->
        <a th:href="@{/product/{id}(id=${product.id})}" class="product-link"></a>

        <!-- Изображение товара -->
        <img th:src="@{/uploads/images/{imageName}(imageName=${product.image})}"
             th:alt="${product.name}"
             class="product-image"
             onerror="this.onerror=null; this.classList.add('no-image'); this.alt='Изображение не найдено';">

        <!-- Бейдж "Нет в наличии" -->
        <div th:if="${product.count == 0}" class="out-of-stock-badge">
            Нет в наличии
        </div>

        <!-- Название товара -->
        <div class="product-name" th:text="${product.name}">Название товара</div>

        <!-- Категория -->
        <div class="product-category" th:text="${product.category}">Категория</div>

        <!-- Цена -->
        <div class="product-price" th:text="'₽' + ${#numbers.formatDecimal(product.price, 1, 2)}">
            Цена
        </div>

        <!-- Количество -->
        <div class="product-count"
             th:text="${product.count > 0} ? ('В наличии: ' + ${product.count}) : 'Нет в наличии'">
            Количество
        </div>

        <!-- Описание -->
        <div class="product-description" th:text="${product.description}">
            Описание товара
        </div>

        <!-- Кнопка добавления в корзину -->
        <form class="cart-form" th:action="@{catalog/add}" method="post" target="hiddenFrame">
            <input type="hidden" name="productId" th:value="${product.id}">
            <button type="submit"
                    class="add-to-cart-btn"
                    th:disabled="${product.count == 0}"
                    onclick="event.stopPropagation()">
                <span th:if="${product.count > 0}">Добавить в корзину</span>
                <span th:if="${product.count == 0}">Нет в наличии</span>
            </button>
        </form>
    </div>
</div>

<iframe name="hiddenFrame" style="display: none;"></iframe>

</body>
</html>
