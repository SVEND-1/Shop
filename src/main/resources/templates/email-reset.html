<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение сброса пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Подтверждение сброса пароля</h2>

                    <div th:if="${message}" class="alert alert-success">
                        <span th:text="${message}"></span>
                    </div>
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/verify-reset-code}" method="post">
                        <div class="mb-3">
                            <label for="code" class="form-label">Введите код из email:</label>
                            <input type="text" class="form-control" id="code" name="code"
                                   required maxlength="6" placeholder="000000">
                            <div class="form-text">Код был отправлен на: <span th:text="${email}"></span></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/forgot-password}" class="btn btn-link">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
